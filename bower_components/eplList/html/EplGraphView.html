
<div class="modal-dialog" style="width:900px !important;" data-drag="true" data-jqyoui-options="{appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true}">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">EPL Graph 조회화면 - {{statEvetNm}}</h3>
        </div>
        <div class="modal-body" style="max-height:600px;">
            <div style="height: 100%; cursor: default; outline: none; position: relative; left: 0; top: 0;">
                <div id="canvasView"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="cancel()">확인</button>
        </div>
    </div>
</div>
