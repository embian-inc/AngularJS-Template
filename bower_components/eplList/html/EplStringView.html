
<div class="modal-dialog" data-drag="true" data-jqyoui-options="{appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true}">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">EPL 문장확인 - {{statEvetNm}}</h3>
        </div>
        <div class="modal-body" style="max-height:600px;">
            {{eplString}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="cancel()">확인</button>
        </div>
    </div>
</div>
