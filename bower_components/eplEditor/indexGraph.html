<div class="eventCreate">

        <div class="row" id="products">
        
            <div class="col-xs-2" id="catalog">
        
                <div class="panel panel-default">
                    <div class="panel-heading">Input</div>
                    <ul class="list-group">
                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="device" style="cursor:move;"><img src="images/editormenu/devicedata.svg" width="18" height="18" class="logo-img"> 디바이스데이터</li>
                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="event" style="cursor:move;"><img src="images/editormenu/eventdata.svg" width="18" height="18" class="logo-img"> 이벤트데이터</li>

                    </ul>
                </div>
        
                <div class="panel panel-default">
                    <div class="panel-heading">Operator</div>

                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventOccur" style="cursor:move;"><img src="images/editormenu/triggeredcondition.svg" width="18" height="18" class="logo-img"> 이벤트 발생조건</li>

                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventGroup" style="cursor:move;"><img src="images/editormenu/group.svg" width="18" height="18" class="logo-img"> Grouping 설정</li>

                </div>
        
                <div class="panel panel-default">
                    <div class="panel-heading">Output</div>
                    <ul class="list-group">

                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="email" style="cursor:move;"><img src="images/editormenu/email.svg" width="18" height="18" class="logo-img"> Email</li>
                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="push" style="cursor:move;"><img src="images/editormenu/push.svg" width="18" height="18" class="logo-img"> Push</li>
                        -->
                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="sms" style="cursor:move;"><img src="images/editormenu/SMS.svg" width="18" height="18" class="logo-img"> SMS</li>
                        <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="control" style="cursor:move;"><img src="images/editormenu/control.svg" width="18" height="18" class="logo-img"> 제어</li>

                    </ul>
                </div>
        
            </div>
        
            <div class="col-xs-10">
                <div style="height: 100%; cursor: default; outline: none; position: relative; left: 0; top: 0;">
                    <div id="canvas" data-drop="true" jqyoui-droppable="{multiple: true, onDrop: 'dropCallback'}" data-jqyoui-options="{tolerance: 'pointer'}" style="width: 963px; height: 701px; overflow: auto;"></div>
                </div>
                <div id="dialog"></div>
            </div>
        </div>
    </div>
</div>
<div class="kt-btn bottom">
    <div class="sub">
        <button class="btn btn-normal" id="" ng-click="goList()">목록</button>
    </div>
    <div class="main">
        <button class="btn btn-confirm" id="saveBtn" ng-click="saveNodes()" ng-show="mode=='save'">저장</button>
        <button class="btn btn-confirm" id="editBtn" ng-click="saveNodes()" ng-show="mode=='edit'">수정</button>
    </div>
</div>
