    <div class="modal-dialog popSetGroup" data-drag="true" data-jqyoui-options="{appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                <h3>Grouping 설정</h3>
            </div>
            <div class="modal-body" ng-hide="eventView" style="max-height:600px;">
                {{errorMassage}}
            </div>
            <div class="modal-body" ng-show="eventView" style="max-height:600px;">
                <!-- 모달 내부 컨텐츠 -->
                <form name="contact">

                    <div class="row form-group">
                        <label class="label-control col-xs-3">그룹핑 사용</label>
                        <div class="col-xs-8 form-inline">
                            <select class="form-control" ng-model="useGroupingValue" ng-options="group.key for group in groupingType track by group.key">
                                <option value="">그룹핑 선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-offset-3 col-xs-8 form-inline">
                            <select class="form-control" ng-model="useColumnSelect" style="width:200px;" ng-options="column.key group by column.displayName for column in groupingColumnList track by column.key">
                                <option value="">컬럼선택</option>
                            </select>
                            <span class="gap">=></span>
                            <select class="form-control" ng-model="useItemSelect" style="width:100px;" ng-options="column.itemHanNm for column in eventItemList">
                                <option value="">컬럼선택</option>
                            </select>
                        </div>
                        <div class="clearfix"></div>
                        <p class="col-xs-offset-3 tipMsg">&nbsp;&nbsp;※ 주의 : 그룹핑을 사용하려면 Window가 반드시 등록되어야 합니다.</p>
                    </div>

                    <div class="row form-group">
                        <label class="label-control col-xs-3">그룹 컬럼</label>
                        <div class="col-xs-9 form-inline">
                            <select class="form-control" ng-model="useGroupingSelect" style="width:200px;" ng-options="column.key group by column.displayName for column in groupByColumnList track by column.key">
                                <option value="">컬럼선택</option>
                            </select>
                        </div>
                    </div>
                </form>
                <!-- //모달 내부 컨텐츠 -->
            </div>

            <div class="modal-footer">
                <button class="btn btn-normal" ng-click="cancel()">취소</button>
                <input type="submit" class="btn btn-confirm" ng-click="saveData()" value="저장">
            </div>
        </div>
    </div>
