<div class="modal-dialog popSetGroup" data-drag="true" data-jqyoui-options="{appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true}">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">스케쥴러 지정</h3>
    </div>
    <div class="modal-body" style="min-height:360px; max-height:600px;">
		<div class="row form-group">
			<label class="label-control col-xs-3">특정 날자 지정</label>
			<div class="col-xs-6 form-inline">
				<div class="dropdown">
					<a class="dropdown-toggle" id="dateTimeDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="stTime" style="width: 160px;">
							<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						</div>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<datetimepicker data-ng-model="data.date" data-datetimepicker-config="{ dropdownSelector: '#dateTimeDropdown' }"/>
					</ul>
				</div>
			</div>
			<div class="col-xs-3 form-inline">
				<button class="btn btn-func pull-right" ng-click="clearTime()">날자 초기화</button>
			</div>
		</div>
		<div class="row form-group">
			<label class="label-control col-xs-3">발생 빈도 지정</label>
			<div class="col-xs-6 form-inline">
				<label class="label-control form-inline col-xs-4">Year</label>
				<select class="form-control form-inline" ng-model="yearSelect" style="width:100px;" ng-options="obj for obj in year"></select>
				<div class="clearfix" style="padding-top: 10px;"></div>
				<label class="label-control form-inline col-xs-4">Month</label>
				<select class="form-control form-inline" ng-model="monthSelect" style="width:100px;" ng-options="obj for obj in month"></select>
				<div class="clearfix" style="padding-top: 10px;"></div>
				<label class="label-control form-inline col-xs-4">Days</label>
				<select class="form-control form-inline" ng-model="daysSelect" style="width:100px;" ng-options="obj for obj in days"></select>
				<div class="clearfix" style="padding-top: 10px;"></div>
				<label class="label-control form-inline col-xs-4">Hours</label>
				<select class="form-control form-inline" ng-model="hoursSelect" style="width:100px;" ng-options="obj for obj in hours"></select>
				<div class="clearfix" style="padding-top: 10px;"></div>
				<label class="label-control form-inline col-xs-4">Minutes</label>
				<select class="form-control form-inline" ng-model="minutesSelect" style="width:100px;" ng-options="obj for obj in minutes"></select>
				<div class="clearfix" style="padding-top: 10px;"></div>
				<label class="label-control form-inline col-xs-4">Seconds</label>
				<select class="form-control form-inline" ng-model="secondsSelect" style="width:100px;" ng-options="obj for obj in seconds"></select>
			</div>
			<div class="col-xs-3 form-inline">
				<button class="btn btn-func pull-right" ng-click="clearPeriod()">빈도 초기화</button>
			</div>
		</div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-normal" ng-click="cancel()">취소</button>
        <input type="submit" class="btn btn-confirm" ng-click="saveData()" value="저장">
    </div>
    </div>
</div>
