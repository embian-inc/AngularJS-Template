<body>

<div class="totalWrap">

	<!-- header -->
	<header class="header">
	<div class="inner">
	</div>
	</header>
	<!-- //header -->

	<!-- Container -->
	<div class="container">

		<!-- Contents -->
		<section class="contents">

		<div class="eventCreate">

			<!-- editor -->
			<div class="eplEditor" ng-app="eplEditor">

<div class="row" id="products">

	<div class="col-xs-2" id="catalog">

		<div class="panel panel-default">
			<div class="panel-heading">Input</div>
			<ul class="list-group">
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="device" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 장치데이터</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="event" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 이벤트데이터</li>
			</ul>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Operator</div>
			<ul class="list-group">
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventBase" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 이벤트 정의</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventOccur" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 이벤트 발생조건</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventTime" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 시간 정보 등록</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventGroup" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > Grouping 설정</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventMap" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 위치기반 이벤트</li>
				<li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="eventEPL" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > EPL 문장입력</li>
			</ul>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Output</div>
			<ul class="list-group">
                <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="email" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > Email</li>
                <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="push" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > Push</li>
                <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="sms" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > SMS</li>
                <li class="list-group-item btn-draggable" data-drag="true" data-jqyoui-options="{revert: revertCard,helper: 'clone',appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true, onStart:'startCallback'}" _graph_type="control" style="cursor:move;"><img src="../images/activity_status/group.svg" width="18" height="18" > 제어</li>
            </ul>
		</div>

	</div>

	<div class="col-xs-10">
		<div style="height: 100%; cursor: default; outline: none; position: relative; left: 0; top: 0;">
			<div id="canvas" data-drop="true" jqyoui-droppable="{multiple: true, onDrop: 'dropCallback'}" data-jqyoui-options="{tolerance: 'pointer'}"></div>
		</div>
		<div id="dialog"></div>
	</div>
</div>

<div class="kt-btn bottom">
    <div class="sub">
        <button class="btn btn-normal" id="" ng-click="goList()">목록</button>
    </div>
    <div class="main">
        <button class="btn btn-confirm" id="saveBtn" ng-click="saveNodes()" ng-show="mode=='save'">저장</button>
        <button class="btn btn-confirm" id="editBtn" ng-click="saveNodes()" ng-show="mode=='edit'">수정</button>
    </div>
</div>

































			</div>


		</div>
