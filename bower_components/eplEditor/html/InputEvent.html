<div class="modal-dialog" data-drag="true" data-jqyoui-options="{appendTo: 'body',zIndex: 350}" jqyoui-draggable="{placeholder:'keep',animate:true}">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">이벤트 선택</h3>
    </div>
    <div class="modal-body" style="max-height:600px;">
		<div class="row form-group">
			<label class="label-control col-xs-3">이벤트 선택</label>
			<div ng-show="isAdmin">
				<div class="col-xs-7">
					<input type="text" ng-model="eventName.statEvetNm" class="form-control" required disabled />
				</div>
				<div class="col-xs-2">
					<button class="btn btn-func pull-right" ng-click="showEventAdminList()">조회</button>
				</div>
			</div>
			<div ng-show="!isAdmin">
				<div class="col-xs-9">
					<select ng-model="eventName" ng-options="e.statEvetNm for e in eventLists" class="form-control"></select>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<label class="label-control col-xs-3">별칭 설정</label>
			<div class="col-xs-9">
				  <input type="text" ng-model="eventAlias" class="form-control" required>
			</div>
		</div>

		<div class="row form-group">
			<label class="label-control col-xs-3">이벤트 아이디</label>
			<div class="col-xs-9">
				  {{eventName.eventId}}
			</div>
		</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-normal" ng-click="cancel()">취소</button>
        <input type="submit" class="btn btn-confirm" ng-click="saveData()" value="저장">
    </div>
    </div>
</div>
